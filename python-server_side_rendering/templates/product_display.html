<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    {% include 'header.html' %}
    
    <h1>Products List</h1>
    
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% elif products %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>${{ product.price }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No products found</p>
    {% endif %}
    
    {% include 'footer.html' %}
</body>
</html>
