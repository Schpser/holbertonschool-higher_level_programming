<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
</head>
<body>
    {% include 'header.html' %}
    
    <h1>Our Items</h1>
    
    {% if items %}
        <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items found</p>
    {% endif %}
    
    {% include 'footer.html' %}
</body>
</html>
